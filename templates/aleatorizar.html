<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        MÃºsicas na playlist:
    </h1>
    <form action="/randomizar/playlist">
    <fieldset>
    <table>
            <td>Nome</td>
            <td>Artista</td>
            <td>Album</td>
            <td>Capa</td>
{% for playlist in dados %}
        <tr>
        <td><input type="radio" name="playlistLink" value="{{playlist.href}}"></td>
            <td>{{playlist.name}}</td>
            {% if playlist.images|length != 0%}
            <td><img src='{{playlist.images.0.url}}' width="50px" height="50px"/></td>
            {% else %}
            <td><img src='https://www.freeiconspng.com/uploads/no-image-icon-4.png' width="50px" height="50px"/></td>
            {% endif %}
            </td>
        </tr>
        {% endfor %}
        </fieldset>
    </table>
    <input type="submit" value="Selecionar">
    </form>
</body>
</html>
