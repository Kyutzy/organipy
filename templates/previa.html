<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/confirmar">
        <submit>Confirmar</submit>
    </form>
    <ul>
        {% for musica in dados %}
        <li>
            <img src='{{musica.album.images.0.url}}' width="50px" height="50px"/>
            <p>{{musica.name}}</p>
            <p>{{musica.artists.0.name}}</p>
            <p>{{musica.album.name}}</p>
        </li>
        {% endfor %}

    </ul>
    
</body>
</html>
