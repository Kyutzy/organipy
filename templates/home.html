<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="{{dados.0.images.0.url}}">
    <h1>{{dados.0.display_name}}</h1>
    <br>
    <form>
    <table>
        <th>
            <td>Nome</td>
        </th>
        {% for playlist in dados.1 %}
        <tr>
            <td>{{playlist.name}}</td>
            {% if playlist.images|length != 0%}
            <td><img src='{{playlist.images.0.url}}' width="50px" height="50px"/></td>
            {% else %}
            <td><img src='https://www.freeiconspng.com/uploads/no-image-icon-4.png' width="50px" height="50px"/></td>
            {% endif %}
            </td>
        </tr>
        {% endfor %}
        <a href="/organizar">organizar alguma playlists</a>
    </table>
    </form>
</body>
</html>
