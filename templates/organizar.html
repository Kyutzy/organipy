<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize sua playlist</title>

    <link rel="icon" type="image/x-icon" href="../static/img/Organify-_1_.ico">

    <link rel="stylesheet" href="../static/css/organizar.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script defer>

        function aparece(){
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-show')
        }

    </script>

</head>
<body>

    <body >

        <div class="mainBox">

            <div class="caixa">

                <div class="toggle-sidebar">
                    <button onclick="aparece()"><i class="fas fa-bars"></i></button>
                </div>
                <div class="sidebar" id="sidebar">

                    <div class="logo">
                        <img src="../static/img/logo.png" alt="">
                    </div>
                    
                    <nav class="navegacao">
                        <a href="/home" class="">Inicio</a>
                        <a href="/randomizar" class="">Randomizar</a>
                        <a href="" class="">Stats</a>
                        <a href="/" class="">logout</a>
                    </nav>

                </div>
        
                <div class="main">
        
                    <div class="title">
                        <h1> Selecione a playlist que deseja organizar: </h1>
                    </div>

                    <div class="content">
                        <form action="/organizar/playlist">
                            
                            <div class="header">
                                <h1 class="categoria">Escolha</h1>
                                <h1 class="categoria">Nome Playlist</h1>
                                <h1 class="categoria">Capa</h1>
                            </div>

                            <div class="playlists">
                                {% for playlist in dados %}
                                <div class="playlist">
                                    <div class="playlistChoice">
                                        <input type="radio" name="playlistLink" value="{{playlist.href}}">
                                    </div>

                                    <div class="playlistName">
                                        <h1>{{playlist.name}}</h1>
                                    </div>

                                    <div class="playlistIMG">
                                        {% if playlist.images|length != 0%}
                                        <img src='{{playlist.images.0.url}}'/>
                                        {% else %}
                                        <img src='https://www.freeiconspng.com/uploads/no-image-icon-4.png'/>
                                        {% endif %}
                                    </div>

                                    
                                </div>
                                {% endfor %}
                                
                            </div>
                            <div class="submitButton">
                                <input type="submit" value="Selecionar">
                            </div>

                        </form>

                    </div>
        
                </div>
                
            </div>

        </div>

</body>
</html>
